<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./popup.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Linkedin AutoConnect</header>
    <main>
      <p>Invitations Sent</p>
      <div class="circle-wrap">
        <div class="circle">
          <div class="mask full">
            <div id="progressBar1" class="fill"></div>
          </div>
          <div class="mask half">
            <div id="progressBar2" class="fill"></div>
          </div>
          <div id="count" class="inside-circle">Count: 0</div>
        </div>
      </div>
      <!-- <button id="connectBtn">Connect</button> -->
      <button id="stopBtn">Stop Connecting</button>
    </main>
  </body>
</html>
